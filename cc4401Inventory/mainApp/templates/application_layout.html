<!DOCTYPE html>
<html lang="en">
<head>
  {% load bootstrap4 %}
  {% load static %}
  {% load staticfiles %}

	{% bootstrap_css %}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/application.css' %}">
  <link rel="stylesheet" href="{% static 'mainApp/css/schedule_reset.css' %}">
	<link rel="stylesheet" href="{% static 'mainApp/css/schedule.css' %}">
	<link rel="stylesheet" href="{% static 'adminApp/css/admin.css' %}">
  <link rel="stylesheet" href="{% static 'articlesApp/css/article.css' %}">
  <link rel="stylesheet" href="{% static 'usersApp/css/user_profile.css' %}">

  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% include '_navbar.html' %}
  <div class = message>
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
  </div>
  <div id="main-content">
    {% block body %}
    {% endblock %}
  </div>
  {% bootstrap_javascript %}
</body>
</html>
