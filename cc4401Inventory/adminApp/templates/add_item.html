{% extends 'application_layout.html' %}

{% block title %}
  Añadir Articulo
{% endblock %}

{% block body %}


    <div class="container">
      <div class="row ">
        <div class = "col-md-4 offset-md-4 form-container">

          <form action="{% url 'add_new_item' %}" method="post">  {% csrf_token %}
            <div class="form-group">
                <label class="field-label" for="inputName">Nombre</label>
                <input required="required" name="name" type="name" class="form-control" id="inputName" placeholder="Ej: Alargador">
            </div>
            <div class="form-group">
                <label class="field-label" for="inputDescription">Descripción</label>
                <input required="required" name="description" type="text" class="form-control" id="inputDescription" placeholder="Ej: Blanco, 3 mts de largo y 6 conectores">
            </div>

            <div class="form-group">
              <label class="field-label" for="inputImage">Imagen</label>
              <input required="required" name="image" type="text" class="form-control" id="inputImage" placeholder="Imagen">
            </div>


            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'items-panel' %}" style="float: right;">Volver</a>
         </form>



        </div>

        </div>
      </div>













{% endblock %}
